<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav class="navbar justify-content-center bg-dark">
      <h1 class="text-light">Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-9 col-m-6 col-lg-3" id="cityList">
          <label for="Search" class="ml-3">Search for a City:</label>
          <form class="form">
            <div class="row input-group">
              <input
                type="search"
                class="form-control ml-3"
                id="search"
                aria-label="Search"
                aria-describedby="basic-addon2"
              />
              <span class="input-group-btn">
                <button class="btn btn-primary mr-3" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
            <div class="card mt-2 d-none" style="width: 18rem" id="search-city">
              <div class="button-group list-group-flush"></div>
            </div>
          </form>
        </div>
        <div class="col-11 col-lg-9">
          <section class="row mx-4 my-4 d-none">
            <div class="card col-6">
              <div class="card-header text-center">
                <h1 class="city text-center">City Name and date and icon</h1>
                <div class="row justify-content-center">
                  <h3 class="card-title text-center" id="temperature">
                    Temperature:
                  </h3>
                  <img class="icon1" src="" />
                </div>
                <h5 class="date mt-3"></h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <div class="row">
                      <h7 class="card-text" id="high">High:</h7>
                    </div>
                    <div class="row">
                      <h7 class="card-text" id="low">Low:</h7>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row">
                      <h7 class="card-text" id="humidity">Humidity:</h7>
                    </div>
                    <div class="row">
                      <h7 class="card-text" id="windSpeed">Wind Speed:</h7>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer text-center">
                <h5>
                  <span class="badge badge-danger" id="UVindex"
                    >UV Index:
                  </span>
                </h5>
              </div>
            </div>
            <div class="container my-2">
              <h3 class="my-2">5-Day Forcast:</h3>
              <div class="card-deck"></div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
