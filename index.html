<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar justify-content-center bg-dark">
              <h1 class="text-light">Weather Dashboard</h1>
          </nav>
          <div class="container-fluid">
              <div class="row">
                  <div class="col-3 bg-light">
                      <label for="Search"class="ml-3">Search for a City:</label>
                      <form class="form-inline">
                          <input type="search" class="form-control ml-3" id="search" aria-label="Search" aria-describedby="basic-addon2">
                          <div class="input-group-append">
                            <button class="btn btn-primary mr-3" type="submit"><i class="fa fa-search"></i></button>
                          </div>
                          <div class="card mt-2" style="width: 18rem;" id="search-city">
                            <div class="button-group list-group-flush">
                            </div>
                          </div>
                      </form>
                  </div>
                  <div class="col-9">
                      <section class="row ml-4 mt-4 d-none">
                          <div class="card col-12">
                              <div class="card-body">
                                  <div class="row">
                                      <h3 class="mb-4  City">City Name and date and icon</h3>
                                      <img class="icon1" src="">
                                  </div>
                                  <p id="temperature">Temperature: </p>
                                  <p id="humidity">Humidity: </p>
                                  <p id="windSpeed">Wind Speed: </p>
                                  <p class="badge badge-danger" id="UVindex">UV Index: </p>
                              </div>
                          </div>
                          <div class="container">
                              <h3 class="mb-2">5-Day Forcast:</h3>
                              <div class="card-deck">
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
            </div>
            

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js">
        </script>
    </body>
</html>
